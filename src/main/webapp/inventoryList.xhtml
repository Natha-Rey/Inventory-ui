<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div class="p-d-flex">
        <div class="p-mr-2">
            <p:dataTable var="inventory" value="#{inventoryBean.inventoryList}">
                <f:facet name="header" >
                    <h:outputText style="display: flex; justify-content: center"  value="#{storeBean.name} - #{storeBean.location}"/>
                </f:facet>
                <p:column headerText="Name">
                    <h:outputText value="#{inventory.name}"/>
                </p:column>

                <p:column headerText="Sport">
                    <h:outputText value="#{inventory.sport}"/>
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{inventory.quantity}"/>
                </p:column>
                <p:column headerText="Price per Unit">
                    <h:outputText value="#{inventory.pricePerUnit}"/>
                </p:column>
                <p:column headerText="Date Added/Updated">
                    <h:outputText value="#{inventory.addedUpdated}"/>
                </p:column>
            </p:dataTable>
        </div>
        <div class="p-mr-2" style="margin-top: 2em">
            <h:form>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="name" style="margin-right: 1em">Name: </p:outputLabel>
                    <p:inputText id="name" type="text" value="#{inventoryBean.name}"/>
                    <p:message for="@previous"/>
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="sport" style="margin-right: 1em">Sport: </p:outputLabel>
                    <p:inputText id="sport" type="text" value="#{inventoryBean.sport}"/>
                    <p:message for="@previous"/>
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="quantity" style="margin-right: 1em">Quantity: </p:outputLabel>
                    <p:inputText id="quantity" type="text" value="#{inventoryBean.quantity}">
                        <f:validator validatorId="quantityValidator" for="quantity"/>
                    </p:inputText>
                    <p:message for="@previous"/>
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="priceUnit" style="margin-right: 1em">Price Per Unit: </p:outputLabel>
                    <p:inputText id="priceUnit" type="text" value="#{inventoryBean.pricePerUnit}">
                        <f:validator validatorId="pricePerUnitValidator" for="priceUnit"/>
                    </p:inputText>
                    <p:message for="@previous"/>
                </div>
                <p:commandButton style="margin: 2em" type="submit" action="#{inventoryBean.addInventory}"
                                 value="Add New Product" ajax="false" validateClient="true"
                                 icon="pi pi-check" iconPos="right"/>

                <br/>
                <p:commandButton style="margin: 2em" type="submit" action="#{inventoryBean.removeInventory}"
                                 value="Remove Product" styleClass="ui-button-raised ui-button-warning"
                                 ajax="false" validateClient="true"/>
            </h:form>
            <h:form>
                <p:commandButton style="margin: 2em" type="submit" action="#{inventoryBean.clearInventory}"
                                 value="Clear Inventory" styleClass="ui-button-danger" ajax="false"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
